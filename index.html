<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netfilx con BootStrap</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Capa principal contenedor -->
    <div class="container-fluid">
      <div class="row">
        <!-- Contenido Logo -->
        <div class="col-2 colum">
          <div class="header-izq">
            <img class="redefinir"src="./img/Netflix-logo.png" alt="" />
          </div>
        </div>
        <div class="col-8 colum">
          <!-- contenido enlaces de acceso central-->
          <div class="header-center">
            <a href="https://www.netflix.com/es/" class="texto">Inicio</a>
            <a href="https://www.netflix.com/es/" class="texto">Series</a>
            <a href="https://www.netflix.com/es/" class="texto">Películas</a>
            <a href="https://www.netflix.com/es/" class="texto">Novedades más vistas</a>
            <a href="https://www.netflix.com/es/" class="texto">Mi lista</a>
          </div>
        </div>
        <div class="col-2 colum header-der">
          <!-- contenido enlaces de acceso derecha-->
          <img src="./img/headerderecha.png">
        </div>
      </div>
      <!-- contenido fila texto Documentales-->
      <div class="row">
        <div class="col-12 colum">
          <div class="box b2">
            Documentales
          </div>
        </div>
      </div>
      <!-- contenido imagenes sup-->
      <div class="row">
        <div class="col-3 main-01 b3"></div>
        <div class="col-3 main-01 b4"></div>
        <div class="col-3 main-01 b5"></div>
        <div class="col-3 main-01 b6"></div>
      </div>
      <!-- contenido fila texto Documentales-->
      <div class="row">
        <div class="col-12 colum">
          <div class="box b8">Volver a ver</div>
        </div>
      </div>
      <!-- contenido imagenes inf-->
        <div class="row">
          <div class="col-3 main-01 b7"></div>
          <div class="col-3 main-02 b9"></div>
          <div class="col-3 main-02 b10"></div>
          <div class="col-3 main-02 b11"></div>
  
      </div>
      <div class="row">
        <div class="col footer">
          <div class="box b14">Series de TV en EE.UU para ver un maratón</div>
        </div>
      </div>
    </div>
  </body>
</html>
